<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style-about.css">

    <script>
        function handleClick(e){
            e.preventDefault();
            const bars = document.querySelectorAll(".bar");
            bars.forEach((bar, i) => {
                bar.style.animationPlayState = "running";
            });
            const lastBar = bars[bars.length - 1];
            lastBar.addEventListener("animationend", () => {
                setTimeout(() => {
                    window.location = e.target.href;
                }, 500);
            });
        }
    </script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Ernesto.</a>
        <nav class="navbar">
            <a href="index.html" onclick="handleClick(event)">Home</a>
            <a href="#" class="active">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>

    </header>

    <section class="Home">
        <div class="home-content">
            <h1>Ernesto Van Wyk</h1>
            <h3>.</h3>
            <p></p>
            
        </div>

    </section>
    <div class="bartender">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
